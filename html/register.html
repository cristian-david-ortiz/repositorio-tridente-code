<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/register.css">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="login-form">
                <h2>REGISTRO</h2>
                <form action="../php/registro.php" method="POST">
                    <div class="input-group">
                        <!-- nombre del usuario -->
                        <label for="username">Nombre</label>
                        <input type="text" name="nombre" id="username" placeholder="nombre" required>
                    </div>
                    <!-- //apellido del usuario -->
                    <div class="input-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido" placeholder="apellido" required>
                    </div>
                
                    <!-- //el domicilio -->
                    <div class="input-group">
                        <label for="domicilio">Domicilio</label>
                        <input type="text" name="domicilio" id="domicilio" placeholder="domicilio" required>
                    </div>
                    <!-- //su Correo -->
                    <div class="input-group">
                        <label for="Correo">Correo</label>
                        <input type="email" name="correo" id="correo" placeholder="correo" required>
                    </div>
                    <!-- //y su contraseña  -->
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="contrasena" id="password" placeholder="contrasena" required>
                    </div>
              
                     <button type="submit">Registrarse</button> 
                    <div class="forgot-password">
                        <a href="#"></a>
                    </div>
                </form>
                <div class="register">
                    <span>Ya tienes cuenta?</span>
                    <a href="login.html">Iniciar Sesion</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
